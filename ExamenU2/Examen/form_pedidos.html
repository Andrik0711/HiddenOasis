      <!-- Form campos -->
    <div class="container mt-5">
      <h1 class="text-center mb-4">Agregar producto</h1>
      <form id="productForm">
        <div class="mb-3">
          <label for="productImage" class="form-label">Imagen</label>
          <input
            type="text"
            class="form-control"
            id="productImage"
            name="productImage"
          />
        </div>
        <div class="mb-3">
          <label for="productName" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            name="productName"
          />
        </div>
        <div class="mb-3">
          <label for="productDesc" class="form-label">Descripci√≥n</label>
          <input
            type="text"
            class="form-control"
            id="productDesc"
            name="productDesc"
          />
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Precio</label>
          <input
            type="number"
            class="form-control"
            id="productPrice"
            name="productPrice"
            step="0.01"
            min="0"
          />
        </div>
        <div class="mb-3">
          <label for="productDate" class="form-label"
            >Fecha de entrega estimada</label
          >
          <input
            type="date"
            class="form-control"
            id="productDate"
            name="productDate"
          />
        </div>

      </form>
      <!-- End form campos -->
      <!-- Boton agregar -->
      <div class="text-center">
        <button type="submit" onclick="pedirProducto()">Agregar</button>
      </div>
      <!-- End boton agregar -->
